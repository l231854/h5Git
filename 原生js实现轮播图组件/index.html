<!-- 1.div-slider slider1 放轮播所有内容
2.div-slider slider1 分为三部分 div-slider-wrapper 用来放所有滑动的轮播图片 div-slider-btn slider-prev左滑动按钮 div-slider-btn slider-next右滑动按钮 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>
</head>
<body>
    <!-- vh=1% -->
    <div class="slider slider1" style="height: 100vh;">
        <div class="slider-wrapper">
            <div class="slider-slide" style="background-image: url(img/1.jpeg)"></div>
            <div class="slider-slide" style="background-image: url(img/2.jpeg)"></div>
            <div class="slider-slide" style="background-image: url(img/3.jpeg)"></div>
        </div>
        <!-- 这是左边右边的按钮 -->
        <div class="slider-btn slider-prev"></div>
        <div class="slider-btn slider-next"></div>
    </div>
    <script>
        slider(".slider1")
    </script>
</body>
</html>
